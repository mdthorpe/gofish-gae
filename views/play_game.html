<div>
  Deck: {{ game_deck }}
</div>

<div>
  Human Player: {{ human_player.nickname }}
</div>
<div>
  Hand: {{ human_player.get_cards }}
</div>

<div>
  <ul>
  {% for ai_player in ai_players %}
    <li>{{ ai_player.nickname }} Hand: {{ ai_player.get_cards }} </li>
  {% endfor %}
  </ul>
</div>

{% if not game.in_progress %}
<div>
  <a href="deal/">Deal Cards</a>
</div>
{% endif %}
